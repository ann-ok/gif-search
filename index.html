<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width">

    <title>Gif search</title>

    <!-- Подключение стилей -->
    <link rel="icon" href="favicon.ico"><!-- 32×32 -->
    <link rel="stylesheet" href="styles/style.css">

    <!-- Подключение скриптов -->
    <script type="module" src="js/script.js"></script>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__content">
                <a href="#" class="header__logo"><img class="logo" src="images/logo.png" alt="logo"></a>
                <div class="header__text">Gif search</div>
            </div>
        </header>
        <section class="section-content">
            <div class="column-wrapper">
                <div class="column-row">
                    <div class="column_l-12">
                        <div class="search">
                            <form  class="search__form" action="">
                                <label class="search__text" for="gif-search">find GIF <br>by input</label>
                                <input class="search__input" name="search" placeholder="amazing gif" id="gif-search"/>
                                <button class="search__button">Search</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer class="footer">
            <div class="column-wrapper">
                <div class="column-row">
                    <div class="column_l-6">&copy; Gif search <script>new Date().getFullYear()</script></div>
                    <div class="column_l-6">
                         <div class="footer__links">
                             <a target="_blank" href="https://icons8.com/icons">Icons by Icons8</a>
                         </div>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
